<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Home Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
h1 {
	background-color: #ffae34;
}

body {
	background-color: #0d3889;
}

.post-image {
	width: 100%;
	max-height: 250px; /* จำกัดความสูงสูงสุด แต่ไม่บังคับความสูงเท่ากัน */
	object-fit: cover;
}

.card {
	width: 100%;
	max-width: 450px;
	flex-grow: 1; /* ให้ card ขยายตามเนื้อหา */
}

.card-body {
	display: flex;
	flex-direction: column;
	justify-content: space-between; /* กระจายเนื้อหาให้สมดุล */
}

.user-image {
	width: 50px;
	height: 50px;
	border-radius: 50%; /* Makes the image circular */
	object-fit: cover; /* Ensures the image covers the circular frame */
	border: 2px solid #ccc; /* Adds a border around the circle */
}
</style>
</head>

<body>
	<h1 class="text-center text-light ps-5">CATZY</h1>
	<nav class="navbar navbar-expand-lg">
		<div class="container justify-content-center ">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link text-light" href="/">Home</a></li>
				<li class="nav-item">
				<li class="nav-item"><a class="nav-link text-light"
					href="/myProfile">My Profile</a></li>
				<li class="nav-item">
				<li class="nav-item"><a class="nav-link text-light"
					href="/login">Login</a></li>
			</ul>

		</div>
	</nav>
	<div class="container text-light">
		<div class="my-4">
			<h2 class="my-4 text-center">All Posts</h2>
			<p class="fw-bold">
				Post Your Story --><a class="btn btn-warning" href="/addPost">Add
					New Post</a>
			</p>
		</div>
		<div class="row">
			<div class="d-flex flex-wrap justify-content-start">
				<div th:each="post : ${posts}"
					class="col-lg-3 col-md-4 col-sm-6 m-2">
					<div class="card ">
						<div class="card-footer d-flex align-items-center">
							<img th:if="${post.user.userPic != null}"
								th:src="@{${post.user.userPic}}" class="user-image me-2"
								alt="User Picture"> <a
								th:href="@{'/user/' + ${post.user.id}}"
								class="text-primary-emphasis"> <span
								th:text="${post.user.username}"></span>
							</a>
						</div>
						<img th:if="${post.postPic != null}" th:src="@{${post.postPic}}"
							class="card-img-top post-image" alt="Post Picture">
						<div class="card-body">
							<h5 th:text="${post.title}" class="card-title"></h5>
							<p th:text="${post.content}" class="card-text"></p>
							<a class="btn btn-warning"
								th:href="@{/viewPost/{id}(id=${post.id})}">View Post</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
